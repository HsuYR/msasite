---
layout: fullwidth
---
<article class="post meet" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header meet-header">
    <h1 class="post-title" itemprop="name headline">{{ page.position }}{{ page.name }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content meet-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
