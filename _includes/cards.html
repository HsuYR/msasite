<div class="cards-wrapper">
  <div class="cards">
    {% include sticky-link-cards.html %}
    {% for post in include.category %}
    <div class="card">
      <a href="{{site.baseurl}}{{post.url}}">
          {% if post.intro_image_url %}
          <img src="{{post.intro_image_url}}"{% if post.intro_image_caption %} alt="{{post.intro_image_caption}}"{% endif %}/>
          {% endif %}
          <div>
            <h2>{{post.title}}</h2>
            {{post.excerpt}}
          </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
