<div class="cards-wrapper">
  <div class="cards">
    <div class="card">
      <a href="{{ site.feedback_form_url }}">
        <div>
          <h4>遇到困難？說來聽聽！</h4>
        </div>
      </a>
    </div>
    <div class="card">
      <a href="{{ site.equip_borrowing_form_url }}">
        <div>
          <h4>想借攝影器材？</h4>
        </div>
      </a>
    </div>
    {% for post in include.category %}
    <div class="card">
      <a href="{{site.baseurl}}{{post.url}}">
          {% if post.intro_image_url %}
          <img src="{{post.intro_image_url}}"{% if post.intro_image_caption %} alt="{{post.intro_image_caption}}"{% endif %}/>
          {% endif %}
          <div>
            <h2>{{post.title}}</h2>
            {{post.excerpt}}
          </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
