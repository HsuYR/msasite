<div class="cards">
  {% for post in include.category %}
  <div class="card">
    {% if post.intro_image %}
    <img src="{{site.baseurl}}/{{post.intro_image}}"{% if post.intro_image_name %} alt="{{post.intro_image_name}}"{% endif %}/>
    {% endif %}
    {% if post.intro_image_url %}
    <img src="{{post.intro_image_url}}"{% if post.intro_image_name %} alt="{{post.intro_image_name}}"{% endif %}/>
    {% endif %}
    <h2>{{post.title}}</h2>
    <a class="button" href="{{site.baseurl}}"><span>Read more</span></a>
  </div>
  {% endfor %}
</div>
